<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>
    <title>Stereo Video Player</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>Stereo Video Player</summary>
        <p>
          This sample demonstrates how to play a stereo 3D video.
          <a class="back" href="./">Back</a>
          <br/>
          <hr/>
          Autoplay when VR starts: <input id='autoplayVideo' type='checkbox'/>
        </p>
      </details>
    </header>
    <script type="module">
      import { WebXRButton } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/util/webxr-button.js';
import { Scene } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/render/scenes/scene.js';
import { Renderer, createWebGLContext } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/render/core/renderer.js';
import { UrlTexture } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/render/core/texture.js';
import { ButtonNode } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/render/nodes/button.js';
import { Gltf2Node } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/render/nodes/gltf2.js';
import { VideoNode } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/render/nodes/video.js';
import { InlineViewerHelper } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/util/inline-viewer-helper.js';
import { QueryArgs } from 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/js/util/query-args.js';
      import WebXRPolyfill from './js/third-party/webxr-polyfill/build/webxr-polyfill.module.js';

      if (QueryArgs.getBool('usePolyfill', true)) {
        new WebXRPolyfill();
      }

      const autoplayCheckbox = document.getElementById('autoplayVideo');

      let xrButton, xrImmersiveRefSpace, inlineViewerHelper, gl, renderer;
      const scene = new Scene();
      scene.addNode(new Gltf2Node({ url: 'media/gltf/home-theater/home-theater.gltf' }));
      scene.enableStats(false);

      const video = document.createElement('video');
      video.loop = true;
      video.src = 'media/video/bbb-sunflower-540p2-1min.webm';

      const videoNode = new VideoNode({
        video: video,
        displayMode: 'stereoTopBottom'
      });

      videoNode.onSelect(() => {
        if (!video.paused) {
          playButton.visible = true;
          video.pause();
        } else {
          playButton.visible = false;
          video.play();
        }
      });
      videoNode.selectable = true;

      videoNode.translation = [0.025, 0.275, -4.4];
      videoNode.scale = [2.1, 1.1, 1.0];
      scene.addNode(videoNode);

      video.addEventListener('loadeddata', () => {
        const aspect = videoNode.aspectRatio;
        videoNode.scale = aspect < 2.0 ? [aspect * 1.1, 1.1, 1.0] : [2.1, 2.1 / aspect, 1.0];
      });

      const playTexture = new UrlTexture('media/textures/play-button.png');
      const playButton = new ButtonNode(playTexture, () => {
        if (video.paused) {
          playButton.visible = false;
          video.play();
        }
      });

      playButton.translation = [0.025, 0.275, -4.2];
      playButton.scale = [5.0, 5.0, 5.0];
      scene.addNode(playButton);

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
            xrButton.enabled = supported;
          });

          navigator.xr.requestSession('inline').then(onSessionStarted);
        }
      }

      function initGL() {
        if (gl) return;

        gl = createWebGLContext({ xrCompatible: true });
        document.body.appendChild(gl.canvas);

        window.addEventListener('resize', onResize);
        onResize();

        renderer = new Renderer(gl);
        scene.setRenderer(renderer);
      }

      function onResize() {
        gl.canvas.width = gl.canvas.clientWidth * window.devicePixelRatio;
        gl.canvas.height = gl.canvas.clientHeight * window.devicePixelRatio;
      }

      function onRequestSession() {
        const autoplay = autoplayCheckbox.checked;
        let pending;

        if (autoplay) {
          pending = video.play().then(() => video.pause());
        }

        return navigator.xr.requestSession('immersive-vr', {
          requiredFeatures: ['local-floor']
        }).then((session) => {
          xrButton.setSession(session);
          session.isImmersive = true;
          onSessionStarted(session);

          if (autoplay) {
            pending.then(() => video.play());
          }
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', (ev) => {
          const refSpace = ev.frame.session.isImmersive ? xrImmersiveRefSpace : inlineViewerHelper.referenceSpace;
          scene.handleSelect(ev.inputSource, ev.frame, refSpace);
        });

        initGL();
        scene.inputRenderer.useProfileControllerMeshes(session);

        const glLayer = new XRWebGLLayer(session, gl);
        session.updateRenderState({ baseLayer: glLayer });

        const refSpaceType = session.isImmersive ? 'local' : 'viewer';
        session.requestReferenceSpace(refSpaceType).then((refSpace) => {
          if (session.isImmersive) {
            xrImmersiveRefSpace = refSpace;
          } else {
            inlineViewerHelper = new InlineViewerHelper(gl.canvas, refSpace);
          }

          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.isImmersive) {
          xrButton.setSession(null);
          video.pause();
        }
      }

      function onXRFrame(t, frame) {
        const session = frame.session;
        const refSpace = session.isImmersive ? xrImmersiveRefSpace : inlineViewerHelper.referenceSpace;
        const pose = frame.getViewerPose(refSpace);

        scene.startFrame();
        session.requestAnimationFrame(onXRFrame);
        scene.updateInputSources(frame, refSpace);
        scene.drawXRFrame(frame, pose);
        scene.endFrame();
      }

      initXR();
    </script>
  </body>
</html>
